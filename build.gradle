// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework - updated to use testImplementation
    testImplementation 'junit:junit:4.13.2'
    
    // Optional: Add JUnit runtime dependency if needed
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'
}

// Define the main class for the application
// Note: mainClassName is deprecated, use the application block instead
application {
    mainClass = 'App'
}

// A custom task example in Groovy DSL
task hello {
    doLast {
        println 'Hello, Gradle with Kotlin DSL!'
    }
}
